    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .login-container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>

    <div class="login-container">

        async function md5(string) {
            const msgBuffer = new TextEncoder().encode(string);
            const hashBuffer = await crypto.subtle.digest("MD5", msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
        }
    
        async function login() {
            var studentNumber = document.getElementById("studentNumber").value;
            var password = document.getElementById("password").value;
    
            if (!studentNumber || !password) {
                alert("Please enter both student number and password.");
                return;
            }
    
            var hashedPassword = await md5(password);
    
            if (studentPasswords[studentNumber] && studentPasswords[studentNumber] === hashedPassword) {
                window.location.href = studentNumber + "/index.html";
            } else {
                alert("Incorrect student number or password!");
            }
        }
