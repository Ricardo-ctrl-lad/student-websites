<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Websites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Students Websites</h2>
        <p>Enter your student number (1 - 31):</p>
        <input type="number" id="studentNumber" min="1" max="31" placeholder="Enter number">
        <button onclick="enterWebsite()">Enter Website</button>
    </div>

    <script>
        function enterWebsite() {
            var studentNumber = document.getElementById("studentNumber").value.trim();

            if (!studentNumber || studentNumber < 1 || studentNumber > 31) {
                alert("Please enter a valid student number between 1 and 31.");
                return;
            }

            window.location.href = studentNumber + "/index.html";
        }
    </script>

</body>
</html>
