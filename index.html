<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Websites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Students Websites</h2>
        <p>Enter your student number and code:</p>
        <input type="text" id="studentNumber" placeholder="Student Number">
        <input type="password" id="password" placeholder="Code">
        <button onclick="enterWebsite()">Enter Website</button>
    </div>

    <script>

            return CryptoJS.MD5(string).toString();
        }

        function enterWebsite() {
            var studentNumber = document.getElementById("studentNumber").value.trim().toLowerCase();
            var password = document.getElementById("password").value.trim();
            
            if (!studentNumber || !password) {
                alert("Please enter both student number and code.");
                return;
            }

            var hashedPassword = md5(password);

            if (studentPasswords[studentNumber] && studentPasswords[studentNumber] === hashedPassword) {
                window.location.href = studentNumber + "/index.html";
            } else {
                alert("Incorrect student number or code.");
            }
        }
    </script>

    <!-- Include CryptoJS for MD5 hashing -->
